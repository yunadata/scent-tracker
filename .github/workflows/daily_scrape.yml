name: Daily Scent Scraper

on:
  schedule:
    - cron: '0 9 * * *' # Runs at 9am UTC every day
  workflow_dispatch: # Allows manual run button

permissions:
  contents: write # Crucial: allows the bot to write to your repo

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas pytrends

      - name: Run Scraper
        run: python main.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add trends.csv
          git commit -m "Auto-update trends data [skip ci]" || echo "No changes to commit"
          git push
